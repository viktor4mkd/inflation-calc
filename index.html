<!DOCTYPE html>
<html>

<head>
	<title>Kalkulator inflacije</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="background-overlay">

		<h1>Inflation Calculator</h1>

		<div class="container">
			<h3>Inflation percentage: <input type="number" min="0.1" id="inflationRate"> %</h3> <br>
			<h3>Calculate how much will <input type="number" min="1" id="money"> € be worth in
				<input type="number" min="1" id="years"> years.
			</h3>

			<button onclick="inflationCalculator()">Izračunaj</button>
		</div>

	</div>

	<script src="script.js"></script>
</body>

</html>
